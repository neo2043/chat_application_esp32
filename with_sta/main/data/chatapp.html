<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./chatapp.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/anon.png"/>
    <title>FireWatch</title>
</head>

<body>
    <div class="sidebar">
        <div class="header">
            <div class="avatar">
                <img src="./assets/avatar.png" alt="">
            </div>
            <div class="client-name-div">
                <p><span id="client-name"></span> (You)</p>
            </div>
        </div>
        <div class="sidebar-chats" id="sidebar-chats-id">
        </div>
    </div>
    <div class="message-container">
        <div class="header">
            <div class="chat-title">
                <div class="avatar">
                    <div id="title-image">
                        <img src="./assets/avatar.png" alt="">
                    </div>
                </div>
                <div class="message-header-content">
                    <h4><span id="title-name"></span></h4>
                </div>
            </div>
        </div>
        <div class="message-content">
        </div>
        <div class="message-footer">
            <input type="text" placeholder="Type a message">
            <div id="send-button">
                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
            </div>
        </div>
    </div>
    <script src="./chatapp.js"></script>
</body>
</html>
